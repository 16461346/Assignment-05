<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <!-- Daisy UI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <div class="navbar flex flex-wrap justify-between items-center px-4 md:px-10 bg-base-100 shadow-sm">
    <div class="flex items-center gap-3">
      <a class="w-[50px]"><img src="./assets/logo.png" alt="logo"></a>
      <h2 class="text-lg font-extrabold text-[#006747] leading-[1.2]">Emergency <br> Service</h2>
    </div>
    <div class="flex gap-2 md:gap-5 mt-2 md:mt-0">
      <a class="btn rounded-full bg-[#41FF6B]/10 px-4 py-2 flex items-center gap-1"><span id="hart">0</span> <img src="./assets/heart.png" class="w-[24px]" alt=""></a>
      <a class="btn rounded-full bg-[#41FF6B]/10 px-4 py-2 flex items-center gap-1"><span id="total-balance">100</span> <img src="./assets/coin.png" class="w-[20px]" alt=""></a>
      <a class="btn rounded-full bg-[#00A63E] text-white px-4 py-2"><span id="total-copy">0</span> Copy</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero-section h-[240px] md:h-[300px] lg:h-[340px] flex flex-col items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center px-4">
    <img src="./assets/logo-dark.png" class="w-[72px] md:w-[92px] lg:w-[110px]" alt="logo">
    <div class="mt-4 max-w-2xl">
      <h1 class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-extrabold leading-tight">
        জরুরি সেবা ডিরেক্টরি
      </h1>
      <p class="text-xs sm:text-xs md:text-xs lg:text-xs mt-4 leading-relaxed">
        Government Emergency Services at Your Fingertip –  
        A Project by Government of the People’s Republic of Bangladesh
      </p>
    </div>
  </div>
 

  <script src="./index.js"></script>
</body>
</html>
